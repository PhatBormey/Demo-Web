<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="frmLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container-item">
        <h1 class="heading">Login</h1>
        <form >
            <label class="lb" for="txtUsername">Username</label>
            <input id="txtUsername" class="txt" type="text" ><br>
            <label class="lb" for="txtPassword">Password</label>
            <input id="txtPassword" class="txt" type="password" ><br>
            <button id="btnLogin" class="btn" type="button" onclick="Login()">Login</button>
        </form>
        <p id="txtForgetPass">Forget Password ?</p><br>
        <p id="txtCreateAcc">Create New Account</p>

    </div>
    <script src="frmLogin.js"></script>
</body>
</html>
